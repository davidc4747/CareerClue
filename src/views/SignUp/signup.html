<section class="sign-up body col-sm-4 col-sm-offset-4">

    <h1><span class="highlight">Career</span>Clue</h1>

    <form class="sign-up__form row" ng-submit="signUp()" novalidate>

        <div class="field col-sm-12 clearfix">
            <label class="lbl lbl--username" for="username">Username</label>
            <input id="username" class="txt--edit-job txt--username" type="text"
                ng-model="user.name" ng-model-options="{allowInvalid: true}" ng-required="true" ng-minlength="3">
        </div>

        <div class="field col-sm-12 clearfix">
            <label class="lbl lbl--email" for="email">Email</label>
            <input id="email" class="txt--edit-job txt--email" type="email"
                ng-model="user.email" ng-model-options="{allowInvalid: true}" ng-required="true" ng-minlength="3">
        </div>

        <div class="field col-sm-12 clearfix">
            <label class="lbl lbl--password" for="password">Password</label>
            <input id="password" class="txt--edit-job txt--password" type="password"
                ng-model="user.password" ng-model-options="{allowInvalid: true}" ng-required="true" ng-minlength="3">
        </div>

        <div class="field col-sm-12 clearfix">
            <label class="lbl lbl--repass" for="repass">Confirm Password</label>
            <input id="repass" class="txt--edit-job txt--repass" type="password"
                ng-model="user.repass" ng-model-options="{allowInvalid: true}" ng-required="true" ng-minlength="3">
        </div>

        <div class="field col-sm-12 clearfix">
            <input class="btn btn--submit" value="SignUp" type="submit">
        </div>

    </form>

    <nav class="bottom-nav clearfix">
        <a href="#/SignIn">Already have and accout?</a>
    </nav>

    <ul class="error-list" ng-show="errors.length > 0">
        <li class="error" ng-repeat="error in errors">{{ error.mess }}</li>
    </ul>

</section>
