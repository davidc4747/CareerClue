<section class="edit-job">

    <side-bar></side-bar>

    <div class="edit-job__body body col-sm-offset-1 col-sm-7">

            <form class="" ng-submit="" >





                <section class="form-group row">

                    <div class="field col-sm-6 clearfix">
                        <label class="lbl lbl--company-name" for="company-name">Company Name</label>
                        <input id="company-name" class="txt--edit-job txt--company-name" type="text"
                            ng-model="job.name" ng-required="true">
                    </div>

                    <div class="field col-sm-6 clearfix">
                        <label class="lbl lbl--job-title" for="job-title">Job Title</label>
                        <input id="job-title" class="txt--edit-job txt--job-title" type="text"
                            ng-model="job.title" ng-required="true">
                    </div>

                    <div class="field col-sm-12 clearfix">
                        <label class="lbl lbl--company-site" for="company-site">Company Website</label>
                        <input id="company-site" class="txt--edit-job txt--company-site" type="text"
                            ng-model="job.site">
                    </div>

                </section>



                <section class="form-group row">

                    <div class="field col-sm-4 clearfix">
                        <label class="lbl lbl--company-address" for="company-address">Company address</label>
                        <input id="company-address" class="txt--edit-job txt--company-address" type="text"
                            ng-model="job.address">
                    </div>

                    <div class="field col-sm-4 clearfix">
                        <label class="lbl lbl--travel-time" for="travel-time">Travel time</label>
                        <input id="travel-time" class="txt--edit-job txt--travel-time" type="number"
                            ng-model="job.travelTime">
                    </div>

                    <div class="field col-sm-4 clearfix">
                        <label class="lbl lbl--date-applied" for="date-applied">Date applied</label>
                        <input id="date-applied" class="txt--edit-job txt--date-applied" type="date" value="{{today()}}"
                            ng-model="job.dateApplied">
                    </div>



                    <div class="field col-sm-6 clearfix">
                        <label class="lbl lbl--job-rating" for="job-rating">Job rating</label>
                        <input id="job-rating" class="txt--edit-job txt--job-rating" type="number"
                            ng-model="job.rating">
                    </div>

                    <div class="field col-sm-6 clearfix">
                        <label class="lbl lbl--status" for="status">Job Status</label>
                        <select id="status" class="txt--edit-job txt--status" type="text"
                            ng-model="job.status">
                            <option value="Applied">Applied</option>
                            <option value="Interviewing">Interviewing</option>
                            <option value="Offered">Offered</option>
                        </select>
                    </div>

                </section>



                <section class="form-group row">

                    <div class="notes col-sm-12">
                        <div class="field clearfix">
                            <label class="lbl lbl--descrip-notes" for="descrip-notes">Job Description Notes</label>
                            <textarea id="descrip-notes" class="txt--edit-job txt--descrip-notes"
                                ng-model="job.descripNotes"></textarea>
                        </div>
                    </div>

                    <div class="notes col-sm-12">
                        <div class="field clearfix">
                            <label class="lbl lbl--company-notes" for="company-notes">Company Notes</label>
                            <textarea id="company-notes" class="txt--edit-job txt--company-notes"
                                ng-model="job.companyNotes"></textarea>
                        </div>
                    </div>

                    <div class="field pull-right col-sm-5 row">
                        <input class="[ btn btn--submit btn--save ]   [ col-sm-5 ]" type="submit" value="Save">
                        <input class="[ btn btn--cancel ]   [ col-sm-offset-1 col-sm-5 ]" type="button" value="Cancel">
                    </div>

                </section>





            </form>

    </div>

</section>
