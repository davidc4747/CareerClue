<section class="multi-job">

    <side-bar></side-bar>

    <div class="controls col-sm-offset-1 col-sm-7">
        <div class="control fa fa-2x fa-bars pull-left"></div>
        <div class="control fa fa-2x fa-cog pull-right "></div>
    </div>

    <div class="multi-job__body body col-sm-offset-1 col-sm-7">


        <search></search>


        <ul class="job-list row">
            <job job-data="job" ng-repeat="job in jobs | filter: { CompanyName: search, JobStatus_Name: statusFilter }"></job>
        </ul>


        <search  ng-show="jobs.length > 8"></search>



    </div>

</section>
